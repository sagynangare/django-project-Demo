{% extends 'base.html' %}
{% block content %}
  <div class='homepage-banner'>
    <h1>uStudy</h1>
    <hr>
    <h4>Please select a deck below!</h4>
    <a class='blue-background my-button' href="{% url 'flashcards:createDeck' %}">Create New Deck</a>

      {% if decks %}
          {% for deck in decks %}
            <a class='my-button' href="{% url 'flashcards:viewDeck' deck.id %}">{{deck.title}}</a>
          {% endfor %}
      {% else %}
        <h1>No Decks Found! Contact an Admin!</h1>
      {% endif %}
  </div>
{% endblock %}
